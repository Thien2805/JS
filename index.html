    <script>
      let index = 1;
      const nhap = $("#nhap");
      nhap.on("click", addrow);
      function addrow() {
        let tbody = $("#tbody");
        let tr1 = $("<tr>");
        tbody.append(tr1);
        let tdten = $("<td>");
        tr1.append(tdten);
        let tddob = $("<td>");

        tr1.append(tdhocluc);



        tdtoan.attr("id", "toan" + index);
        tdhoa.attr("id", "hoa" + index);
        tdly.attr("id", "ly" + index);
        tddtb.attr("id", "dtb" + index);
        tdhocluc.attr("id", "hluc" + index);
        index = index + 1;

        let ten = $("#ten");
        let dob = $("#dob");

        let ly = $("#ly");
        let hoa = $("#hoa")

        console.log(dtb.html())
        dtb.html((toan.html() - (-ly.html()) - (-hoa.html())) / 3);
      }

       hocluc.on("click",hluc)
       function hluc(){
        for(let i=1; i<index; i++){
          let dtb = $("#dtb" +i);
          let hl = $("#hluc"+ i );
          console.log(hl.html())
          if(dtb.html()>=8){
             hl.html("Giỏi");
          }
          else if (6.5<=dtb.html()&&dtb.html()<8){
